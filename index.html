<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./static/img/favicon-icon-phone.png">
    <link rel="stylesheet" href="./static/styles/normalize.css">
    <link rel="stylesheet" href="./static/styles/fonts.css">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>Online Shop | Products</title>
    <style>
        .star-rating {
            font-size: 35px;
            /* Yulduzchalar o'lchami */
            color: lightgray;
            /* Default rang */
            display: flex;
        }

        .star {
            cursor: pointer;
            /* Hover effekti uchun */
            transition: color 0.3s;
            /* Rang o'zgarishida yumshoq o'tish */
        }

        .star.filled {
            color: gold;
            /* Yulduzcha to'liq bo'yalgan holatda */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="phone_cards">
            </div>

            <div class="phone_description">
                <!-- <h1>Hello</h1> -->
            </div>
        </div>
    </div>


    <script type="module" src="./static/JS/index.js"></script>
    <script>
        function updateStarRating(rating) {
            const stars = document.querySelectorAll('.star-rating .star');

            stars.forEach(star => {
                const starValue = parseInt(star.getAttribute('data-value'));
                if (starValue <= rating) {
                    star.classList.add('filled'); // Yulduzchani bo'yash
                } else {
                    star.classList.remove('filled'); // Yulduzchani bo'yamaslik
                }
            });
        }

        updateStarRating(4);

        document.querySelectorAll('.star-rating .star').forEach(star => {
            star.addEventListener('click', () => {
                const value = parseInt(star.getAttribute('data-value'));
                updateStarRating(value);
            });
        });
    </script>
</body>

</html>
